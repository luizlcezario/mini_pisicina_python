<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css" />
    <title>Copy </title>
</head>
<body>
    <ul> 
        <li>
            <h2>
                FrontEnd
            </h2>
                <p data-value="80" style="width:80%;">HTML5</p>
                <progress class="progress-bar html5"  value="80" max="100">
                    
                </progress>
                
                <p data-value="60" style="width:60%;">CSS3</p>
                <progress class="progress-bar css3"  value="60" max="100">
                    
                </progress>
                
                <p data-value="50" style="width:50%;">JQuery</p>
                <progress class="progress-bar jquery"  value="50" max="100">

                </progress>
        </li>
        <li>
            <h2>
                Backend
            </h2>
            <p data-value="75" style="width:75%;"> Python </p>
            <progress class="progress-bar python"  value="75" max="100">
            </progress>
            
            <p data-value="65" style="width:65%;">PHP</p>
            <progress class="progress-bar php"  value="65" max="100">
                
            </progress>
            
            <p data-value="35" style="width:35%;">Node.Js</p>
            <progress class="progress-bar node-js"  value="35" max="100">
                
            </li>
        </ul>
    </body>
</html>
